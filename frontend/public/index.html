<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>pkautocalc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Pokemon Auto Calculator</h1>
    </header>
    <!-- where user inputs teams-->
    <div id="userInput">
        <div id="pastes">
            <!-- where one team is pasted-->
            <div id="left">
                <h3>Paste your team here.</h3>
                <textarea id="textBoxLeft" name="textBox1" rows="25" cols="50"></textarea>
            </div>
            <!-- where the other team is pasted-->
            <div id="right">
                <h3>Leave Empty to calculate vs meta.</h3>
                <textarea id="textBoxRight" name="textBox2" rows="25" cols="50"></textarea>
            </div>
        </div>

        <!-- what user presses to indicate they want to calculate -->
        <div id="submitButton">
            <button id="postButton" type="button" onclick=requestResults()>Calculate</button>
            <!--<button id="postButton" type="button">Calculate</button> -->
        </div>

        <a href="/howto">How to use?</a>

        <div id="field">
            <h3>Field options:</h3>
            <div id="gametype">
                <button id="singles" type="button" class="off" onclick="singlesButtonPressed()">
                  singles
                </button>
                <!-- default on -->
                <button id="doubles" type="button" class="on" onclick="doublesButtonPressed()">
                  doubles
                </button>
            </div>
            <div id="level">
                <button id="hundred" type="button" class="off" onclick="level100ButtonPressed()">
                    100
                </button>
                <!-- default on -->
                <button id="fifty" type="button" class="on" onclick="level50ButtonPressed()">
                    50
                </button>
                <button id="five" type="button" class="off" onclick="level5ButtonPressed()">
                    5
                </button>
            </div>
            <div id="terrain">
                <button id="electric" type="button" class="off" onclick="electricButtonPressed()">
                    Electric Terrain
                </button>
                <button id="grassy" type="button" class="off" onclick="grassyButtonPressed()">
                    Grassy Terrain
                </button>
                <button id="psychic" type="button" class="off" onclick="psychicButtonPressed()">
                    Psychic Terrain
                </button>
                <button id="misty" type="button" class="off" onclick="mistyButtonPressed()">
                    Misty Terrain
                </button>
            </div>
            <div id="weather">
                <button id="sun" type="button" class="off" onclick="sunButtonPressed()">
                    Sun
                </button>
                <button id="rain" type="button" class="off" onclick="rainButtonPressed()">
                    Rain
                </button>
                <button id="sand" type="button" class="off" onclick="sandButtonPressed()">
                    Sand
                </button>
                <button id="snow" type="button" class="off" onclick="snowButtonPressed()">
                    Snow
                </button>
            </div>
            <div id="rooms">
                <button id="magicroom" type="button" class="off" onclick="magicroomButtonPressed()">
                    Magic Room
                </button>
                <button id="wonderroom" type="button" class="off" onclick="wonderroomButtonPressed()">
                    Wonder Room
                </button>
            </div>
            <div id="attackers">
                <p>attacker's side</p>
                <div id="hazardsA">
                    <button id="aRocks" type="button" class="off" onclick="rocksAButtonPressed('a')">
                        Stealth Rock
                    </button>
                    <button id="aSpikes0" type="button" class="on" onclick="spikes0ButtonPressed('a')">
                        0
                    </button>
                    <button id="aSpikes1" type="button" class="off" onclick="spikes1ButtonPressed('a')">
                        1
                    </button>
                    <button id="aSpikes2" type="button" class="off" onclick="spikes2ButtonPressed('a')">
                        2
                    </button>
                    <button id="aSpikes3" type="button" class="off" onclick="spikes3ButtonPressed('a')">
                        3 Spikes
                    </button>
                </div>
            </div>
            <div id="defenders">
                <p>defender's side</p>
                <div id="hazardsD">
                    <button id="dRocks" type="button" class="off" onclick="rocksButtonPressed('d')">
                        Stealth Rock
                    </button>
                    <button id="dSpikes0" type="button" class="on" onclick="spikes0ButtonPressed('d')">
                        0
                    </button>
                    <button id="dSpikes1" type="button" class="off" onclick="spikes1ButtonPressed('d')">
                        1
                    </button>
                    <button id="dSpikes2" type="button" class="off" onclick="spikes2ButtonPressed('d')">
                        2
                    </button>
                    <button id="dSpikes3" type="button" class="off" onclick="spikes3ButtonPressed('d')">
                        3 Spikes
                    </button>
                </div>
            </div>
        </div>

    </div>
    <!-- -->
    <div id="results"></div>
    <!-- -->
    <script src="script.js"></script>
</body>

</html>
