<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>pkautocalc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Pokemon Auto Calculator</h1>
    </header>
    <!-- where user inputs teams-->
    <div id="userInput">
        <div id="pastes">
            <!-- where one team is pasted-->
            <div id="left">
                <h3>Paste your team here.</h3>
                <textarea id="textBoxLeft" name="textBox1" rows="25" cols="50"></textarea>
            </div>
            <!-- where the other team is pasted-->
            <div id="right">
                <h3>Leave Empty to calculate vs meta.</h3>
                <textarea id="textBoxRight" name="textBox2" rows="25" cols="50"></textarea>
            </div>
        </div>

        <div id="field"> 
            <div id="gametype">
                <button id="singles" type="button" class="off" onclick="singlesButtonPressed()">
                  singles
                </button>
                <!-- default on -->
                <button id="doubles" type="button" class="on" onclick="doublesButtonPressed()">
                  doubles
                </button>
            </div>
            <div id="level">
                <button id="hundred" type="button" class="off" onclick="level100ButtonPressed()">
                    100
                </button>
                <!-- default on -->
                <button id="fifty" type="button" class="on" onclick="level50ButtonPressed()">
                    50
                </button>
                <button id="five" type="button" class="off" onclick="level5ButtonPressed()">
                    5
                </button>
            </div>
            <div id="terrain">
                <button id="electric" type="button" class="off" onclick="electricButtonPressed()">
                    Electric Terrain
                </button>
                <button id="grassy" type="button" class="off" onclick="grassyButtonPressed()">
                    Grassy Terrain
                </button>
                <button id="psychic" type="button" class="off" onclick="psychicButtonPressed()">
                    Psychic Terrain
                </button>
                <button id="misty" type="button" class="off" onclick="mistyButtonPressed()">
                    Misty Terrain
                </button>
            </div>
        </div>
        <!-- what user presses to indicate they want to calculate -->
        <div id="submitButton">
            <button id="postButton" type="button" onclick=requestResults()>Calculate</button>
            <!--<button id="postButton" type="button">Calculate</button> -->
        </div>

        <a href="/howto">How to use?</a>

    </div>
    <!-- -->
    <div id="results"></div>
    <!-- -->
    <script src="script.js"></script>
</body>

</html>
