<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>pkautocalc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Pokemon Auto Calculator</h1>
    </header>
    <!-- where user inputs teams-->
    <div id="userInput">
        <div id="pastes">
            <!-- where one team is pasted-->
            <div id="left">
                <h3>Paste your team here.</h3>
                <textarea id="textBoxLeft" name="textBox1" wrap="soft" rows="25" cols="35"></textarea>
            </div>
            <!-- where the other team is pasted-->
            <div id="right">
                <h3>Leave Empty to calculate vs meta.</h3>
                <textarea id="textBoxRight" name="textBox2" wrap="soft" rows="25" cols="35"></textarea>
            </div>
        </div>

        <!-- what user presses to indicate they want to calculate -->
        <div id="submitButton">
            <button id="postButton" type="button" onclick=requestResults()>Calculate</button>
            <!--<button id="postButton" type="button">Calculate</button> -->
        </div>

        <a href="/howto">How to use?</a>

        <div id="field">            
            <h3>Field options</h3>
            <div class="presets">
                <form>
                    <!-- <label for="presets"></label> -->
                    <select id="presets" name="presets" onchange="handlePresets()">
                        <option value="vgcRegF">VGC Reg F</option>
                        <option value="smogSinglesOU">Smogon Singles</option>
                        <option value="smogDoublesOU">Smogon Doubles</option>
                        <option value="smogLC">LC</option>
                    </select>
                    <span id="metapaste"><a href="https://pokepast.es/dc1eac2d8740c97b">metapaste</a></span>
                </form>
            </div>

            <div class="shared">
                <!-- Game Type -->
                <div>
                    <label class="cx-container">
                        <input class="gametype" id='singles' type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">Singles</span>
                    </label>
                    <label class="cx-container">
                        <input class="gametype" id='doubles' type="checkbox" onclick="handleSwitchForced(this)" checked>
                        <span class="cx-button">Doubles</span>
                    </label>
                </div>
                <!-- Level -->
                <div>
                    <label class="cx-container">
                        <input class="level" id="hundred" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">100</span>
                    </label>
                    <label class="cx-container">
                        <input class="level" id="fifty" type="checkbox" onclick="handleSwitch(this)" checked>
                        <span class="cx-button">50</span>
                    </label>
                    <label class="cx-container">
                        <input class="level" id="five" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">5</span>
                    </label>
                </div>
                <!-- Terrain -->
                <div>
                    <label class="cx-container">
                        <input class="terrain" id="electric" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Electric Terrain</span>
                    </label>
                    <label class="cx-container">
                        <input class="terrain" id="grassy" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Grassy Terrain</span>
                    </label>
                    <label class="cx-container">
                        <input class="terrain" id="psychic" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Psychic Terrain</span>
                    </label>
                    <label class="cx-container">
                        <input class="terrain" id="misty" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Misty Terrain</span>
                    </label>
                </div>
                <!-- Normal Weather -->
                <div>
                    <label class="cx-container">
                        <input class="weather" id="sun" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Sun</span>
                    </label>
                    <label class="cx-container">
                        <input class="weather" id="rain" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Rain</span>
                    </label>
                    <label class="cx-container">
                        <input class="weather" id="sand" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Sand</span>
                    </label>
                    <label class="cx-container">
                        <input class="weather" id="snow" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Snow</span>
                    </label>
                </div>
                <!-- Heavy Weather -->
                <div>
                    <label class="cx-container">
                        <input class="weather" id="harshsun" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Harsh Sunshine</span>
                    </label>
                    <label class="cx-container">
                        <input class="weather" id="heavyrain" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Heavy Rain</span>
                    </label>
                    <label class="cx-container">
                        <input class="weather" id="wind" type="checkbox" onclick="handleSwitch(this)">
                        <span class="cx-button">Strong Winds</span>
                    </label>
                </div>
                <!-- Rooms -->
                <div>
                    <label class="cx-container">
                        <input class="rooms" id="magicroom" type="checkbox">
                        <span class="cx-button">Magic Room</span>
                    </label>
                    <label class="cx-container">
                        <input class="rooms" id="wonderroom" type="checkbox">
                        <span class="cx-button">Wonder Room</span>
                    </label>
                    <label class="cx-container">
                        <input class="rooms" id="gravity" type="checkbox">
                        <span class="cx-button">Gravity</span>
                    </label>
                </div>
                <!-- Ruins -->
                <div>
                    <label class="cx-container">
                        <input class="ruins" id="beads" type="checkbox">
                        <span class="cx-button">Beads of Ruin</span>
                    </label>
                    <label class="cx-container">
                        <input class="ruins" id="tablets" type="checkbox">
                        <span class="cx-button">Tablets of Ruin</span>
                    </label>
                    <label class="cx-container">
                        <input class="ruins" id="sword" type="checkbox">
                        <span class="cx-button">Sword of Ruin</span>
                    </label>
                    <label class="cx-container">
                        <input class="ruins" id="vessel" type="checkbox">
                        <span class="cx-button">Vessel of Ruin</span>
                    </label>
                </div>
            </div>

            <div class="attackerSide">
                <h4>Attacker Side</h4>
                <!-- Hazards -->
                <div>
                    <label class="cx-container">
                        <input id="rocksA" type="checkbox">
                        <span class="cx-button">Stealth Rocks</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesA" id="zero" type="checkbox" onclick="handleSwitchForced(this)" checked>
                        <span class="cx-button">0</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesA" id="one" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">1</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesA" id="two" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">2</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesA" id="three" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">3 Spikes</span>
                    </label>
                </div>
                <!-- Damage reduction -->
                <div>
                    <label class="cx-container">
                        <input id="reflectA" type="checkbox" onclick="">
                        <span class="cx-button">Reflect</span>
                    </label>
                    <label class="cx-container">
                        <input id="lightScreenA" type="checkbox" onclick="">
                        <span class="cx-button">Light Screen</span>
                    </label>
                    <label class="cx-container">
                        <input id="aveilA" type="checkbox" onclick="">
                        <span class="cx-button">Aurora Veil</span>
                    </label>
                    <label class="cx-container">
                        <input id="fguardA" type="checkbox" onclick="">
                        <span class="cx-button">Friend Guard</span>
                    </label>
                </div>
                <!-- Damage amplification -->
                <div>
                    <label class="cx-container">
                        <input id="hhandA" type="checkbox" onclick="">
                        <span class="cx-button">Helping Hand</span>
                    </label>
                    <label class="cx-container">
                        <input id="batteryA" type="checkbox" onclick="">
                        <span class="cx-button">Battery</span>
                    </label>
                    <label class="cx-container">
                        <input id="pspotA" type="checkbox" onclick="">
                        <span class="cx-button">Power Spot</span>
                    </label>
                </div>
                <!-- Misc -->
                <div>
                    <label class="cx-container">
                        <input id="fgiftA" type="checkbox" onclick="">
                        <span class="cx-button">Flower Gift</span>
                    </label>
                    <label class="cx-container">
                        <input id="leechseedA" type="checkbox" onclick="">
                        <span class="cx-button">Leech Seed</span>
                    </label>
                    <label class="cx-container">
                        <input id="switchoutA" type="checkbox" onclick="">
                        <span class="cx-button">Switching Out</span>
                    </label>
                </div>
            </div>

            <div class="defenderSide">
                <h4>Defender Side</h4>
                <!-- Hazards -->
                <div>
                    <label class="cx-container">
                        <input id="rocksD" type="checkbox">
                        <span class="cx-button">Stealth Rocks</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesD" id="zero" type="checkbox" onclick="handleSwitchForced(this)" checked>
                        <span class="cx-button">0</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesD" id="one" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">1</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesD" id="two" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">2</span>
                    </label>
                    <label class="cx-container">
                        <input class="spikesD" id="three" type="checkbox" onclick="handleSwitchForced(this)">
                        <span class="cx-button">3 Spikes</span>
                    </label>
                </div>
                <!-- Damage reduction -->
                <div>
                    <label class="cx-container">
                        <input id="reflectD" type="checkbox" onclick="">
                        <span class="cx-button">Reflect</span>
                    </label>
                    <label class="cx-container">
                        <input id="lightScreenD" type="checkbox" onclick="">
                        <span class="cx-button">Light Screen</span>
                    </label>
                    <label class="cx-container">
                        <input id="aveilD" type="checkbox" onclick="">
                        <span class="cx-button">Aurora Veil</span>
                    </label>
                    <label class="cx-container">
                        <input id="fguardD" type="checkbox" onclick="">
                        <span class="cx-button">Friend Guard</span>
                    </label>
                </div>
                <!-- Damage amplification -->
                <div>
                    <label class="cx-container">
                        <input id="hhandD" type="checkbox" onclick="">
                        <span class="cx-button">Helping Hand</span>
                    </label>
                    <label class="cx-container">
                        <input id="batteryD" type="checkbox" onclick="">
                        <span class="cx-button">Battery</span>
                    </label>
                    <label class="cx-container">
                        <input id="pspotD" type="checkbox" onclick="">
                        <span class="cx-button">Power Spot</span>
                    </label>
                </div>
                <!-- Misc -->
                <div>
                    <label class="cx-container">
                        <input id="fgiftD" type="checkbox" onclick="">
                        <span class="cx-button">Flower Gift</span>
                    </label>
                    <label class="cx-container">
                        <input id="leechseedD" type="checkbox" onclick="">
                        <span class="cx-button">Leech Seed</span>
                    </label>
                    <label class="cx-container">
                        <input id="switchoutD" type="checkbox" onclick="">
                        <span class="cx-button">Switching Out</span>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div id="links">
        <a href="https://github.com/afnleaf/pkautocalc">github repo</a>
        <a href="https://www.youtube.com/@afnckingleaf">youtube</a>
        <a href="https://twitter.com/afnckingleaf">twitter</a>
        <a href="https://chromewebstore.google.com/detail/pokepastefix/ekceaboabpgkgbpigacngnjagcdhdkmn">pokepastefix</a>
    </div>

    <!-- -->
    <div id="results"></div>
    <!-- -->
    <script src="script.js"></script>
</body>

</html>
